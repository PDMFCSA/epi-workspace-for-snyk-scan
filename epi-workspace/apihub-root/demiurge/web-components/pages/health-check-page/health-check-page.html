<div class="page-header">
    <div class="health-check-title">Health Check</div>
    <button class="default-button run-button $$disabledClass" data-local-action="runHealthCheck">Run</button>
</div>
<div class="page-body">
    <div class="table">
        <div class="column-header first-column">DATE</div>
        <div class="column-header">STATUS</div>
        <div class="column-header last-column">VIEW DETAILS</div>
        $$items
    </div>
    <div class="table-pagination">
        <button class="default-button pagination-btn margin-right" id="previous" data-local-action="previousTablePage"><<</button>
        <button class="default-button pagination-btn" id="next" data-local-action="nextTablePage">>></button>
    </div>
</div>
