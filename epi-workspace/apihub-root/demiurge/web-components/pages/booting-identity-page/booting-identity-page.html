<div class="page-header">Booting Identity</div>
<div class="did-info-section">
    <img class="warning-sign" src="../../../demiurge/assets/images/icons/exclamation-triangle.svg" alt="warning">
    <div>You do not have a DID, so we will create one</div>
</div>
<div class="did-container">
    <input class="disabled-input did" type="text" value="did" disabled>
    <select class="disabled-input" disabled>
        <option value="SSI" selected>SSI</option>
    </select>
    <select class="disabled-input" disabled>
        <option value="Name" selected>Name</option>
    </select>
    <input type="text" class="vault disabled-input" value="vault" disabled>
    <input type="text" class="disabled-input username" value="Demiurge/$$username" disabled>
</div>
<div class="page-body">
    <div class="create-identity-button default-button" data-local-action="createIdentity">
        <div>Create Identity</div>
    </div>
</div>
