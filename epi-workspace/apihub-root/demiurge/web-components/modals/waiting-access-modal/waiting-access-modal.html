<div id="modal-container">
    <div id="modal-header">
        <div id="modal-title">
            <img src="./assets/images/icons/person-bounding-box.svg" alt="">
            <strong>Waiting for Administrator to Grant Access</strong>
        </div>
    </div>
    <div id="modal-body">
        <div class="modal-input">
            <div class="modal-input-field-data">
                <div class="modal-input-field-name">
                    <strong>Copy this DID and give it to the right administrator</strong>
                </div>
                <div class="modal-input-field-value">
                    <input class="input-value" type="text" id="data-recovery-key-copy" value="$$dataRecoveryKey"
                           readonly>
                    <div class="pointer no-select" data-action="copyFieldValue data-recovery-key-copy">
                        <strong>Copy</strong></div>
                </div>
            </div>

        </div>
        <div class="modal-input">
            <div class="alternative-action">
                <img src="./assets/images/icons/clipboard-check.svg" alt="">
                <strong>Or go ahead and</strong>
            </div>
            <div class="modal-input-field-data">
                <div class="modal-input-field-name">
                    <strong>Paste and submit your recovery code here to gain access</strong>
                </div>
                <div class="modal-input-field-value-container">
                    <form class="recovery-code">
                        <div class="modal-input-field-value form-item">
                            <input class="form-input" type="password" id="recoveryKey" name="recoveryKey"
                                   placeholder="Recovery Code" required>
                            <div class="pointer no-select" data-action="pasteToField data-recovery-key">
                                <strong>Paste</strong></div>
                        </div>
                        <button class="modal-action-button" id="submitDataRecoveryKey"
                                data-local-action="submitDataRecoveryKey"><strong>Submit</strong>
                        </button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
