<div id="modal-container">
    <div id="modal-header">

        <div id="modal-title">
            <img src="./assets/images/icons/person-bounding-box.svg" alt="">
            <strong>Break Glass Recovery Code</strong>
        </div>
        <div id="modal-exit" class="pointer" data-action="closeModal">
            <img id="close-modal-icon" src="./assets/images/icons/close-modal.svg" alt="">
        </div>
    </div>
    <div id="modal-body">
        <div class="modal-input">
            <div class="modal-input-field-data">
                <div class="modal-input-field-name">
                    <strong>Copy this Break Glass Recovery Code and keep it in a safe place</strong>
                </div>
                <div class="modal-input-field-value">
                    <input class="input-value" type="password" id="data-recovery-key-copy" value="$$dataRecoveryKey"
                           readonly>
                    <div class="pointer no-select" data-action="copyFieldValue data-recovery-key-copy"><strong>Copy</strong></div>
                </div>
            </div>

        </div>
    </div>
</div>
