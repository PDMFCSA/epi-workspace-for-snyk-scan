<!DOCTYPE html>
<html lang="en" mode="ios">
<head>
    <title>Demiurge</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script src="./bundles/versionLessBoot.js"></script>
    <script src="./bundles/gtinResolver.js"></script>
    <link rel="stylesheet" href="index.css"/>

    <!-- local assets -->
    <link rel="icon" type="image/png" href="favicon/favicon.png"/>

    <script>
        if (window.frameElement) {
            const iframeIdentity = window.frameElement.getAttribute('identity');

            if (iframeIdentity) {
                window.parent.document.dispatchEvent(
                    new CustomEvent(iframeIdentity, {
                        detail: {
                            status: 'completed',
                        },
                    })
                );
            }
        }
    </script>
</head>
<body>
<div id="page-content"></div>
<div class="toast-container"></div>
</body>
<script src="globalHandlers.js"></script>
<script src="services/Timer.js"></script>
<script src="main.js" type="module"></script>
</html>
