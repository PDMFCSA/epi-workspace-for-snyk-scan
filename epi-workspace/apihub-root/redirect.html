<!DOCTYPE html>
<html lang="en">

<body>
<script>
    function isValidURL(url) {
        try {
            const parsedUrl = new URL(url, window.location.origin);
            // Ensure the URL is relative to the same origin
            return parsedUrl.origin === window.location.origin;
        } catch (e) {
            return false;
        }
    }

    function redirectToInitialURL() {
        const initialURL = sessionStorage.getItem('initialURL');

        if (!initialURL || !isValidURL(initialURL)) {
            // If no valid URL is found, redirect to a default safe location (homepage)
            return window.location.href = '/';
        }

        // Redirect to the valid initial URL
        window.location.href = initialURL;
    }

    redirectToInitialURL();
</script>
</body>
</html>
