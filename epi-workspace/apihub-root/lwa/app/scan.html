<!DOCTYPE html>
<html>
<head>
    <script src="js/cacheControl.js"></script>
    <link href="css/responsive.css" rel="stylesheet">
    <script src="./js/controllers/ScanController.js" type="module"></script>
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <link rel="manifest" href="../favicon/site.webmanifest">

</head>
<body>
    <div class="loader-container scan-page-loader">
        <div class="loader"></div>
    </div>
    <main class="page-container fill-available-width scan-page">
        <h1 class="hidden" translate="scan_button"></h1>
        <div class="scan-header">
            <button id="cancel-scan-button" class="scan-cancel" translate="cancel"></button>
            <button id="change-camera-button" class="camera-switch" translate="change_camera"></button>
        </div>
        <div id="scan-error" class="modal-container error-modal popup-modal hiddenElement" role="alertdialog" aria-modal="true" aria-labelledby="error-title" aria-describedby="error-message" tabindex="0">
            <div class="modal-body">
                <div class="modal-header centered-header">
                    <button id="close-modal-button" class="close-modal" modal-id="scan-error" aria-label="close_error_message"></button>
                    <div class="icon-title-container">
                        <div class="modal-icon"  aria-hidden="true"></div>
                        <h2 class="modal-title bold-title" id="error-title" translate="scan_error_title"></h2>
                    </div>
                
                </div>
                <div class="modal-content" id="error-message"  translate="camera_error_message">
                </div>
            </div>
        </div>

        <div id="scanner-placeholder">
            <!-- injected automatically -->
        </div>
    </main>
</body>
</html>
