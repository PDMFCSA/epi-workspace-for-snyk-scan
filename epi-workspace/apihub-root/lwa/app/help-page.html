<!DOCTYPE html>
<html>
<head>
    <link href="css/responsive.css" rel="stylesheet">
    <script src="./js/controllers/MenuPageController.js" type="module"></script>
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <link rel="manifest" href="../favicon/site.webmanifest">

</head>
<body>
    <div class="loader-container main-page-loader">
        <div class="loader"></div>
    </div>

    <main id="settings-modal" class="modal-container info-modal" aria-labelledby="modal-title">
        <div class="modal-body help">
            <div class="modal-header left-aligned-header">
                <button class="close-modal" aria-label="top_close"></button>
                <div class="icon-title-container">
                    <div role="heading" aria-level="1" id="modal-title" class="modal-title bold-title" translate="help_modal_title"></div>
                </div>
                <div class="modal-subtitle" translate="help_modal_subtitle"></div>
            </div>
            <div class="modal-content" translate="help_content"></div>
        </div>
        <button id="go-home-button" class="scan-button go-home-button" translate="go_home"></button>
    </main>
</body>
</html>
