openapi: 3.0.0
info:
  title: Leaflets OpenAPI
  version: 4.0.0-rc5
  description: OpenAPI for retrieving ePI leaflet XML data and metadata
servers:
  - url: http://127.0.0.1:8080
    description: local.epi
paths:
  "/leaflets/{domain}":
    get:
      summary: Retrieve ePI leaflet information
      description: Returns ePI leaflet in XML format with product metadata
      tags:
        - Leaflets
      parameters:
        - name: domain
          in: path
          required: true
          description: EPI domain identifier
          schema:
            type: string
            example: local.epi
        - name: leaflet_type
          in: query
          required: true
          description: Type of document to retrieve
          schema:
            type: string
            enum:
              - leaflet
              - prescribingInfo
            example: leaflet
        - name: gtin
          in: query
          required: true
          description: 14-digit Global Trade Item Number
          schema:
            type: string
            pattern: ^\d{14}$
        - name: lang
          in: query
          required: true
          description: Language code for the leaflet
          schema:
            type: string
            example: en
        - name: batch
          in: query
          description: Batch/lot number (optional)
          schema:
            type: string
            nullable: true
        - name: epiMarket
          in: query
          description: Target market country code (optional)
          schema:
            type: string
            nullable: true
      responses:
        "200":
          description: Successful response with leaflet data and complete product
            information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeafletResponse"
              examples:
                xml_found:
                  value:
                    resultStatus: xml_found
                    xmlContent: <xml>...</xml>
                    leafletImages: {}
                    productData:
                      productCode: "09456789012344"
                      epiProtocol: v1
                      lockId: ESiSt5ffvJPdcZzRC5EEEciRQfQcxv1qErfy362X7MVQ
                      internalMaterialCode: ""
                      inventedName: PharmaProduct
                      nameMedicinalProduct: MedicinalProductName
                      productRecall: false
                      strengths: []
                      markets: []
                      productPhoto: ./assets/icons/product_image_placeholder.svg
                      batchData:
                        productCode: "09456789012344"
                        batchNumber: B2025XZ
                        epiProtocol: v1
                        lockId: 4q6oBxciFT7FDxZ5BHeNbJgetFpeNHMq2Rsu4gVmKbhy
                        expiryDate: "251231"
                        batchRecall: false
                        packagingSiteName: PharmaPack Solutions
                        importLicenseNumber: IMPORT-123456
                        manufacturerName: Global Pharmaceuticals
                        dateOfManufacturing: "230601"
                        manufacturerAddress1: 123 Pharma Street
                        manufacturerAddress2: Building A
                        manufacturerAddress3: Floor 3
                        manufacturerAddress4: Section B
                        manufacturerAddress5: Basel, 4057, Switzerland
                    availableLanguages:
                      - label: English
                        value: en
                        nativeName: English
                    availableEpiMarkets:
                      US:
                        - label: English
                          value: en
                          nativeName: English
                    availableTypes:
                      - leaflet
                no_xml_for_lang:
                  value:
                    resultStatus: no_xml_for_lang
                    productData:
                      productCode: "09456789012344"
                      epiProtocol: v1
                      lockId: ESiSt5ffvJPdcZzRC5EEEciRQfQcxv1qErfy362X7MVQ
                      internalMaterialCode: ""
                      inventedName: PharmaProduct
                      nameMedicinalProduct: MedicinalProductName
                      productRecall: false
                      strengths: []
                      markets: []
                      productPhoto: ./assets/icons/product_image_placeholder.svg
                      batchData: null
                    availableLanguages:
                      - label: English
                        value: en
                        nativeName: English
                      - label: Spanish
                        value: es
                        nativeName: Espa√±ol
                    availableEpiMarkets: {}
                    availableTypes:
                      - leaflet
                      - prescribingInfo
                has_no_leaflet:
                  value:
                    resultStatus: has_no_leaflet
                    productData:
                      productCode: "09456789012344"
                      epiProtocol: v1
                      lockId: ESiSt5ffvJPdcZzRC5EEEciRQfQcxv1qErfy362X7MVQ
                      internalMaterialCode: ""
                      inventedName: PharmaProduct
                      nameMedicinalProduct: MedicinalProductName
                      productRecall: false
                      strengths: []
                      markets: []
                      productPhoto: ./assets/icons/product_image_placeholder.svg
                      batchData: null
                    availableLanguages: []
                    availableEpiMarkets: {}
                    availableTypes: []
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                invalid_gtin:
                  value:
                    code: "002"
                unknown_product:
                  value:
                    code: "001"
                invalid_params:
                  value:
                    code: "003"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                code: "500"
        "529":
          description: Server busy processing request
          content:
            text/plain:
              schema:
                type: string
                example: Server busy reading leaflet
