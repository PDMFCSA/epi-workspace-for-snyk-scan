components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Error code
          example: "002"
    BatchData:
      type: object
      description: Detailed batch-specific information. Only returned when the
        batchNumber parameter is provided.
      properties:
        productCode:
          type: string
          example: "99456789010121"
        batchNumber:
          type: string
          example: B2025XZ
        epiProtocol:
          type: string
          example: v1
        lockId:
          type: string
          example: 3wRXHqN56ecLTtQbPY5caqR1N5iJQp8jXPzxsPU5WPws
        expiryDate:
          type: string
          example: "251231"
        batchRecall:
          type: boolean
          example: false
        packagingSiteName:
          type: string
          example: PharmaPack Solutions Group
        importLicenseNumber:
          type: string
          example: IMPORT-789456-BR
        manufacturerName:
          type: string
          example: Global Pharmaceuticals Inc.
        dateOfManufacturing:
          type: string
          example: "230601"
        manufacturerAddress1:
          type: string
          example: Industriestrasse 45
        manufacturerAddress2:
          type: string
          example: Pharma Park, Building C
        manufacturerAddress3:
          type: string
          example: Floor 3, Department B
        manufacturerAddress4:
          type: string
          example: Section 2.1
        manufacturerAddress5:
          type: string
          example: Basel, 4057, Switzerland
      required:
        - productCode
        - batchNumber
        - expiryDate
      nullable: true
    StrengthItem:
      type: object
      properties:
        substance:
          type: string
          description: Active pharmaceutical ingredient
          example: Paracetamol
        strength:
          type: string
          description: Dosage strength with unit
          example: 100mg
      required:
        - strength
    MarketItem:
      type: object
      properties:
        marketId:
          type: string
          description: ISO country code of the market
          example: IN
        nationalCode:
          type: string
          description: National product code
          example: NPL123
        mahName:
          type: string
          description: Marketing Authorization Holder name
          example: IndiaMAH
        legalEntityName:
          type: string
          description: Legal entity name
          example: IndiaMAHEntity
        mahAddress:
          type: string
          description: MAH registered address (HTML escaped)
          example: 456 Pharma Avenue
      required:
        - marketId
    ProductData:
      type: object
      properties:
        productCode:
          type: string
          example: "99456789010121"
        epiProtocol:
          type: string
          example: v1
        lockId:
          type: string
          example: 6Mf6jMHuXHpv15yfbRQu9YjvuB3GgqV5cRFsWjtQEL3x
        internalMaterialCode:
          type: string
          example: INC_PROD_001
        inventedName:
          type: string
          example: PharmaProduct
        nameMedicinalProduct:
          type: string
          example: PharmaMedicinalProduct
        productRecall:
          type: boolean
          example: false
        strengths:
          type: array
          items:
            $ref: "#/components/schemas/StrengthItem"
        markets:
          type: array
          items:
            $ref: "#/components/schemas/MarketItem"
        productPhoto:
          type: string
          example: ./assets/icons/product_image_placeholder.svg
        batchData:
          $ref: "#/components/schemas/BatchData"
          nullable: true
      required:
        - productCode
        - inventedName
        - nameMedicinalProduct
    LanguageItem:
      type: object
      properties:
        label:
          type: string
          example: Arabic
        value:
          type: string
          example: ar
        nativeName:
          type: string
          example: ÿßŸÑÿπÿ±ÿ®Ÿäÿ©
    LeafletResponse:
      type: object
      properties:
        resultStatus:
          type: string
          enum:
            - xml_found
            - has_no_leaflet
            - no_xml_for_lang
        xmlContent:
          type: string
          nullable: true
        leafletImages:
          type: object
          nullable: true
        productData:
          $ref: "#/components/schemas/ProductData"
        availableLanguages:
          type: array
          items:
            $ref: "#/components/schemas/LanguageItem"
        availableEpiMarkets:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/LanguageItem"
        availableTypes:
          type: array
          items:
            type: string
          example:
            - leaflet
tags:
  - name: Leaflets
    description: ePI leaflet data
